<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction Project Cost Estimator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="estimator-container">
        <h1>Construction Project Cost Estimator</h1>
        
        <div class="project-info">
            <div class="form-group">
                <label for="project-type">Project Type:</label>
                <select id="project-type">
                    <option value="residential">Residential</option>
                    <option value="commercial">Commercial</option>
                    <option value="industrial">Industrial</option>
                    <option value="infrastructure">Infrastructure</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="project-size">Project Size (sq ft):</label>
                <input type="number" id="project-size" min="100" step="100">
            </div>
            
            <div class="form-group">
                <label for="complexity">Complexity Level:</label>
                <select id="complexity">
                    <option value="simple">Simple</option>
                    <option value="moderate" selected>Moderate</option>
                    <option value="complex">Complex</option>
                    <option value="high-end">High-End</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" placeholder="City, State">
            </div>
            
            <div class="form-group">
                <label for="duration">Estimated Duration (months):</label>
                <input type="number" id="duration" min="1" max="60">
            </div>
        </div>
        
        <div class="cost-breakdown">
            <h2>Cost Breakdown</h2>
            <div class="cost-item">
                <span>Materials:</span>
                <span id="materials-cost">$0</span>
            </div>
            <div class="cost-item">
                <span>Labor:</span>
                <span id="labor-cost">$0</span>
            </div>
            <div class="cost-item">
                <span>Equipment:</span>
                <span id="equipment-cost">$0</span>
            </div>
            <div class="cost-item">
                <span>Permits & Fees:</span>
                <span id="permits-cost">$0</span>
            </div>
            <div class="cost-item total">
                <span>Estimated Total:</span>
                <span id="total-cost">$0</span>
            </div>
        </div>
        
        <button id="calculate-btn">Calculate Estimate</button>
        
        <div class="disclaimer">
            <p>Note: This is an approximate estimate. Actual costs may vary based on market conditions, design changes, and other factors.</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
